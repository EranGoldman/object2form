<div class="card">
  <div class="card-header text-white bg-primary ">3. Paste Object</div>
  <div class="card-body">
    <div class="form-group">
      <label for="sourceObject">Example textarea</label>
      <textarea class="form-control" id="sourceObject" rows="10" [(ngModel)]="rawSourceObject" (change)="updateSourceObject()"></textarea>

  </div>
</div>
