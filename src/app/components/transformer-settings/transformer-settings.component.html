<div class="card">
  <div class="card-header text-white bg-primary ">2. Adjust Settings</div>
  <div class="card-body">
    <form (change)="updateSettings(f)" #f="ngForm">
      <div class="form-check" *ngFor="let setting of transformer.settings">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" [(ngModel)]="setting.value" [name]="setting.key">
          {{ setting.label }}
        </label>
      </div>
    </form>
  </div>
</div>
